{% extends "inicio/encabezado.html" %}

{%block titulo %}CONTACTO{% endblock %}

{% block imagen%}
    {%load static%}
    {%static 'inicio/images/carta.png'%}
{%endblock%}

{%block titul%}
                                   
<div class="user-info">
    Contacto <span>Contáctanos</span>
</div>

{%endblock%}

{% block contenido%}

    <!--Encabezdo -->
    <div class="page-header">
        <div class="page-title">
            <h3>Contactanos
            <small>Ingresa tu información</small></h3>
        </div>

        

        
        
    </div>
    <!-- /Encabezado-->

    <!-- Formulario -->
    <form class="form-horizontal" action="{% url 'Editar' comentario.id%}" method="POST" role="form">
        {%csrf_token%} <!--Tarea-->
        <div class="panel panel-default">
            <div class="panel-body">

                <div class="form-group">
                    <label class="col-sm-2 control-label text-right">Nombre:</label>
                    <div class="col-sm-10">
                        <input value={{comentario.usuario}} name="usuario" type="text" class="form-control">
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="col-sm-2 control-label text-right">Mensaje:</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" name="mensaje" id="" cols="30" rows="10">{{comentario.mensaje}}</textarea>
                        
                    </div>
                </div>
                
                
                <div class="form-actions text-right">
                    <input type="submit" value="Enviar" class="btn btn-primary">
                </div>

            </div>
        </div>
    </form>
<!-- Fin del Formulario -->


{%endblock%}
